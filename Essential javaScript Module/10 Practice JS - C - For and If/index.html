<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice 10</title>
</head>
<body>
    <p>
        let spaceshipName = prompt("What's spaceship name?")<br><br>

        let invertedName = ""<br><br>

        for(let i = spaceshipName.length-1; i >= 0; i--){<br>
            if(spaceshipName[i] == "e"){<br>
                break<br>
            }<br>
            invertedName += spaceshipName[i]<br>
        }<br>
        alert(`Original name: ${spaceshipName}\nInverted name: ${invertedName}`)<br>
    </p>
</body>
<script src="./practice.js"></script>
</html>
