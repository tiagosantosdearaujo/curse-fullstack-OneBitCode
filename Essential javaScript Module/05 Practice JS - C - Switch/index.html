<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice 05</title>
</head>
<body>
    <p>
        let velocity = prompt("Entry with your velocity\n50km/h\n80km/h\n100km\h")<br><br>

        switch(velocity * 2){<br>
            case 100:<br>
                alert("Your velocity is 100km/h")<br>
                break<br>
            case 160:<br>
                alert("Your velocity is 160km/h")<br>
                break<br>
            case 100:<br>
                alert("Your velocity is 200km/h")<br>
                break<br>
            default:<br>
                alert("Error")<br>
        }<br>
    </p>
</body>
<script src="./practice.js"></script>
</html>
