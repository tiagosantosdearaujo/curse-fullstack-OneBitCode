<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro da liga dos astrounautas</title>
</head>
<body>
    <h3>Cadastro da liga dos astrounautas</h3>
    <form action="">
        <label for="fname">Nome:</label>
        <input type="text" id="fname" name="fname"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email">

        <label for="password">- Password:</label>
        <input type="password" id="password" name="password"><br><br>

        <label for="data">Data de nascimento:</label>
        <input type="date" id="data" name="data">

        <label for="foto">- Foto</label>
        <input type="file" id="foto" name="foto"><br><br>

        <label for="nacionalidade">Nacionalidade</label>
        <select name="nacionalidade" id="nacionalidade">
          <option value="Brasileiro">Brasileiro</option>
          <option value="Americano">Americano</option>
          <option value="Japones">Japones</option>
          <option value="Russo">Russo</option>
          <option value="Capixaba">Capixaba</option>
        </select>
        
        <label for="html">- F</label>
        <input type="radio" id="gender-female" name="gender" value="F">
        <label for="css">M</label>
        <input type="radio" id="gender-male" name="gender" value="M"><br>

        <p>Sua principais qualidades</p>

        <label for="qualidade1">Inteligencia</label>
        <input type="checkbox" id="qualidade1" name="qualidade1" value="Inteligencia">
        <label for="qualidade2">| Resiliencia</label>
        <input type="checkbox" id="qualidade2" name="qualidade2" value="Resiliencia">
        <label for="qualidade3">| Preparo fisico</label>
        <input type="checkbox" id="qualidade3" name="qualidade3" value="PreparoFisico">
        <label for="qualidade4">| Educacao</label>
        <input type="checkbox" id="qualidade4" name="qualidade4" value="Educacao">| <br><br>

        <textarea name="menssagem" rows="10" cols="30" placeholder="Porque voce gostaria de ser um astronauta?"></textarea>
        <br><br>

        <input type="submit" value="Criar">
    </form>

</body>
</html>
