<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <script src="https://kit.fontawesome.com/0cec0c7277.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="/Exercicio 6 - Bulma/css/style.css">
</head>

<body>
    <header>
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="index.html">
                    <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
                </a>
            </div>
            <div id="navbarBasicExample" class="navbar-menu is-active">
                <div class="navbar-start">
                    <a href="/Exercicio 6 - Bulma/index.html" class="navbar-item">
                        Inicio
                    </a>
                    <a href="/Exercicio 6 - Bulma/contato.html" class="navbar-item">
                        Contato
                    </a>
                </div>
            </div>
            <div class="navbar-end ajust-icon">
                <div class="navbar-item">
                    <div class="buttons">
                        <a href="https://www.linkedin.com/in/tiago-araujo120/"
                            class="fa-brands fa-linkedin fa-2xl space-icon"></a>
                        <a href="https://www.instagram.com/tiagosantos_tsa1/"
                            class="fa-brands fa-instagram-square fa-2xl"></a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="section container">
            <form action="">

                <div class="columns">
                    <div class="column is-one-quarter">
                        <div class="card">
                            <div class="card-image">
                                <figure class="image is-4by3">
                                    <img src="https://media-exp1.licdn.com/dms/image/C5603AQGN-imj_2KE9A/profile-displayphoto-shrink_400_400/0/1647754003099?e=1659571200&v=beta&t=F9ALyR6tiuKzxXBzp84ZdCWVz5qa_lYZhi6lIAt7HSU"
                                        alt="Placeholder image">
                                </figure>
                            </div>
                            <div class="card-content">
                                <div class="media">
                                    <div class="media-content">
                                        <p class="title is-4">Tiago Araujo</p>
                                        <p class="subtitle is-7 tag is-dark">Javascript Developer</p>
                                        <p class="subtitle is-7">(954) 743-8315</p>
                                        <p class="subtitle is-7">tiago.tsa1@hotmail.com</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="column">
                            <div class="card">
                                <header class="card-header">
                                    <p class="card-header-title">Contact</p>
                                </header>
                            </div>
                            <div class="card">
                                <div class="card-content card-image">
                                    <div class="content">
                                        <div class="field is-horizontal">
                                            <div class="field-label is-normal">
                                                <label class="label">From</label>
                                            </div>
                                            <div class="field-body">
                                                <div class="field">
                                                    <p class="control is-expanded has-icons-left">
                                                        <input class="input" type="text" placeholder="Name">
                                                        <span class="icon is-small is-left">
                                                            <i class="fas fa-user"></i>
                                                        </span>
                                                    </p>
                                                </div>
                                                <div class="field">
                                                    <p class="control is-expanded has-icons-left has-icons-right">
                                                        <input class="input is-success" type="email"
                                                            placeholder="a@a.com">
                                                        <span class="icon is-small is-left">
                                                            <i class="fas fa-envelope"></i>
                                                        </span>
                                                        <span class="icon is-small is-right">
                                                            <i class="fas fa-check"></i>
                                                        </span>
                                                    </p>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="field is-horizontal">
                                            <div class="field-label"></div>
                                            <div class="field-body">
                                                <div class="field is-expanded">
                                                    <div class="field has-addons">
                                                        <p class="control is-expanded">
                                                            <input class="input" type="tel"
                                                                placeholder="Your phone number">
                                                        </p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="field is-horizontal">
                                            <div class="field-label is-normal">
                                                <label class="label">Subject</label>
                                            </div>
                                            <div class="field-body">
                                                <div class="field">
                                                    <div class="control">
                                                        <input class="input" type="text"
                                                            placeholder="e.g. Partnership opportunity">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="field is-horizontal">
                                            <div class="field-label is-normal">
                                                <label class="label">Mensage</label>
                                            </div>
                                            <div class="field-body">
                                                <div class="field">
                                                    <div class="control">
                                                        <textarea class="textarea"
                                                            placeholder="Explain how we can help you"></textarea>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="field is-horizontal">
                                            <div class="field-label">
                                                <!-- Left empty for spacing -->
                                            </div>
                                            <div class="field-body">
                                                <div class="field">
                                                    <div class="control">
                                                        <button class="button is-primary">
                                                            Send message
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
            </form>
        </section>
    </main>
    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                <strong>Profile Test</strong> by <a href="https://www.linkedin.com/in/tiago-araujo120/">Tiago
                    Araujo</a>. The
                source code isn't licensed.
            </p>
        </div>
    </footer>
</body>

</html>
